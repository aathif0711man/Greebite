<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBite - Home</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Greenbite/CSS/style.css">
    <link rel="icon" href="./Greenbite/Favicons/favicon-32x32.png" type="image/png">
    <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">GreenBite</div>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links" id="nav-links">
            <a href="index.html">Home</a>
            <a href="recipes.html">Recipes</a>
            <a href="calculator.html">Calculator</a>
            <a href="workout.html">Workout</a>
            <a href="mindfulness.html" class="active">Mindfulness</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <section class="mindfulness">
        <h2>Mindfulness & Breathing</h2>
        <div class="breathing-container">
            <div class="breathing-ring" id="breathingRing">
                <span id="breathingText">Inhale</span>
            </div>
        </div>


        <!-- Timer -->
        <div class="timer-section">
            <label for="sessionTime">Session Duration (minutes):</label>
            <input type="number" id="sessionTime" value="5" min="1" max="60">
            <button id="startSession">Start Session</button>
            <p id="timerDisplay">00:00</p>
        </div>

        <div class="ambient-sounds">
            <label for="soundSelect">Choose Ambient Sound:</label>
            <select id="soundSelect">
                <option value="">-- Select Sound --</option>
                <option value="./Greenbite/audio/ambient.mp3">Forest</option>
                <option value="./Greenbite/audio/beach.mp3">Ocean</option>
                <option value="./Greenbite/audio/rain.mp3">Rain</option>
            </select>
            <button id="soundToggle" disabled>Play Sound</button>
        </div>

        <!-- Completed Sessions -->
        <div class="completed-sessions">
            <h3>Completed Sessions</h3>
            <p id="sessionCount">0</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div>
            <h3>Explore</h3>
            <a href="recipes.html">Healthy Recipes</a><br>
            <a href="calculator.html">Nutrition Calculator</a><br>
            <a href="workout.html">Workout Generator</a><br>
            <a href="mindfulness.html">Mindfulness</a>
        </div>
        <div>
            <h3>Connect</h3>
            <a href="#"><i class="fab fa-twitter"></i> Twitter</a><br>
            <a href="#"><i class="fab fa-instagram"></i> Instagram</a><br>
            <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
        </div>
        <div class="newsletter">
            <h3>Newsletter</h3>
            <form id="newsletter-form">
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </footer>

    <script src="Scripts/mindfulness.js"></script>
</body>

</html>
